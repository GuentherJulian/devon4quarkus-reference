apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
data:
  collector.yaml: |
    receivers:
        otlp:
            protocols:
                grpc:
                http:
                    cors_allowed_origins:
                    - http://*
                    - https://*

    exporters:
        logging:
        zipkin:
            endpoint: "http://zipkin-all-in-one.otel.svc.cluster.local:9411/api/v2/spans"
            format: proto

    processors:
        batch:

    service:
        pipelines:
            traces:
                receivers: [otlp]
                exporters: [zipkin]
                processors: [batch]
            metrics:
                receivers: [otlp]
                processors: [batch]
                exporters: []
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
data:
  agent.yaml: |
    receivers:
        otlp:
            protocols:
                grpc:
                http:
        opencensus:
        jaeger:
            protocols:
                grpc:
                thrift_http:
        zipkin:

    exporters:
        otlp:
            endpoint: "otel-collector:4317"
            insecure: true
        logging:
            loglevel: debug

    processors:
        batch:

    service:
        pipelines:
            traces:
                receivers: [otlp, zipkin, jaeger]
                processors: [batch]
                exporters: [otlp]
            metrics:
                receivers: [otlp]
                processors: [batch]
                exporters: [otlp]
---
