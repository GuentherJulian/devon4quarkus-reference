apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: {{ .Values.postgres.image }}:{{ .Values.postgres.imageTag }}
          ports:
            - name: tcp-postgresql
              containerPort: {{ .Values.postgres.service.port }}
              protocol: TCP
          env:
            - name: POSTGRESQL_PORT_NUMBER
              value: '{{ .Values.postgres.service.port }}'
            - name: POSTGRESQL_VOLUME_DIR
              value: /bitnami/postgresql
            - name: PGDATA
              value: /bitnami/postgresql/data
            - name: POSTGRES_USER
              value: postgres
              #dont even try this in production
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: kubernetes
            - name: DISABLE_WELCOME_MESSAGE
              value: 'true'
            - name: POSTGRESQL_ENABLE_LDAP
              value: 'no'
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - '-c'
                - >-
                  exec pg_isready -U "postgres" -d "kubernetes" -h 127.0.0.1 -p
                  5432
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - '-c'
                - '-e'
                - >
                  exec pg_isready -U "postgres" -d "kubernetes" -h 127.0.0.1 -p
                  5432

                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f
                  /bitnami/postgresql/.initialized ]
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent

---

kind: Service
apiVersion: v1
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  ports:
    - name: tcp-postgresql
      protocol: TCP
      port: {{ .Values.postgres.service.port }}
      targetPort: tcp-postgresql
  selector:
    app: postgresql
  type: ClusterIP
