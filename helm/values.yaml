# Application configuration
application:
  image:
    registry: "k3d-registry.localhost:5000"
    repository: "demo-quarkus"
    tag: "latest"

  replicas: 1

  livenessProbe:
    url: /q/health/live

  readinessProbe:
    url: /q/health/ready

  pod:
    port: 8080

  service:
    port: 8080


# Database configuration
postgres:
  image: "docker.io/bitnami/postgresql"
  imageTag: "12.2.0"

  service:
    port: 5432


# Ingress configuration
ingress:
  host: "demo-quarkus.localhost"
